<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de perfiles</title>
    <link rel="stylesheet" href="./css/style.css">
    <link class="theme-css" rel="stylesheet" href="./css/dark.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <main class="main">

        <header class="header">
            <h1 class="header-title">Buscador de perfiles Github</h1>
            <nav class="theme">
                <a class="theme-switch" href="#"><span class="theme-name"> Night</span><i class="fa fa-sun"></i></a>
            </nav>
        </header> <!-- ./header -->

        <section class="search">
            <form class="form">
                <i class="fa fa-search form-icon"></i>
                <input type="search" class="form-input" placeholder="Buscar usuario..." required>
                <input type="submit" class="form-button" value="Buscar">
            </form>
        </section> <!-- ./search -->

        <article class="result">
            
        </article> <!-- ./result -->

    </main><!-- ./main -->

    <script src="./js/main.js"></script>
</body>
</html>
