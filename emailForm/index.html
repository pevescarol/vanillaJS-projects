<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar emails</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <h3>Enviar emails</h3>
            <form id="form" method="post">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email@example.com" id="email" name="email">
                </div>
                <div class="asunto">
                    <label for="asunto">Asunto</label>
                    <input type="text" placeholder="Asunto email" id="asunto" name="asunto">
                </div>
                <div class="textarea">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="30" rows="8" placeholder="Escribe tu mensaje aqui..." name="mensaje"></textarea>
                </div>
                <div class="botonera">
                    <button type="submit" id="submit" class="enviar" disabled>Enviar</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </form>
            <div class="spin hidden"></div>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
