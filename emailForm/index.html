<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar emails</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h3>Contacto</h3>
            <div class="email">
                <input type="email" placeholder="Email" id="email" name="email">
            </div>
            <div class="asunto">
                <input type="text" placeholder="Asunto" id="asunto" name="asunto">
            </div>
            <div class="textarea">
                <textarea id="mensaje" cols="30" rows="8" placeholder="Escribe tu mensaje aqui..." name="mensaje"></textarea>
            </div>
            <div class="botonera">
                <button type="submit" id="submit" class="enviar" disabled>Enviar</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
